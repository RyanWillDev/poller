<div>
  <h2>{{selectedPoll.title}}</h2>
  <div ng-repeat="option in selectedPoll.options">
    <span>{{option.option}}</span>
    <span class="selected-poll-count">{{option.votes}}</span><button class="btn" ng-click="clickHandler($index)">Vote</button>
  </div>
  <h2 ng-if="selectedPoll">Winner: {{ selectedPoll.options | mostVotes | getValue:'option' }}</h2>
</div>
